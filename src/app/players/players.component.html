<div class="container">
  <mat-form-field class="example-full-width">
      <input #playerNickname matInput placeholder="Player Nickname" value="">
  </mat-form-field>
  <button mat-button (click)="add(playerNickname.value); playerNickname.value=''">
    add
  </button>

  <table mat-table [dataSource]="players" class="mat-elevation-z8">

      <!-- Player ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Player ID </th>
        <td mat-cell *matCellDef="let player"> {{player.id}} </td>
      </ng-container>

      <!-- Nickname Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> NICKNAME </th>
        <td mat-cell *matCellDef="let player">{{player.nickname}}</td>
      </ng-container>

      <!-- Wins Column -->
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> WINS </th>
        <td mat-cell *matCellDef="let player"> {{player.wins}} </td>
      </ng-container>

      <!-- Loses Column -->
      <ng-container matColumnDef="loses">
        <th mat-header-cell *matHeaderCellDef> LOSES </th>
        <td mat-cell *matCellDef="let player"> {{player.loses}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
